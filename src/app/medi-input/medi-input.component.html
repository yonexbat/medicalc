<div>

  <form  #inputForm="ngForm"  class="container-fluid">

    <!-- Medikament2 -->
    <div class="row">
      <div class="col-sm-4">
        <label>Medikament</label>
      </div>
      <div class="col-sm-8">
        <app-multiselect (onMediSelected)="onMediSelected($event)"></app-multiselect>       
      </div>
    </div>


    <!-- Gewicht -->
    <div class="row">
      <div class="col-sm-4">
        <label>Gewicht (kg)</label>
      </div>
      <div class="col-sm-8">
        <input  [(ngModel)]="weight" 
                placeholder="Gewicht" 
                type="number" 
                name="weight"
                required/>
        
        <div *ngIf="formFieldErrors.weight" class="alert alert-danger">
          {{ formFieldErrors.weight }}
        </div>

      </div>
    </div>

    <!-- Dosierung -->
    <div class="row">
      <div class="col-sm-4">
        <label>Dosierung (ml/kg)</label>
      </div>
      <div class="col-sm-8">
        <input 
          [(ngModel)]="dose" 
          placeholder="Dosierung" 
          type="number" 
          name="dose"
          required/>

         <div *ngIf="formFieldErrors.dose" class="alert alert-danger">
          {{ formFieldErrors.dose }}
        </div>
      </div>
    </div>    

  </form>
  <hr/>

  <div class="container-fluid" *ngIf="medi && quantity()" >
  
    <!-- Medi -->
    <div class="row">
      <div class="col-sm-4">
        <label>Medi</label>  
      </div>

      <div class="col-sm-8">
        {{medi.Name}}
      </div>
    </div>

    <!-- Gewicht -->
    <div class="row">
      <div class="col-sm-4">
        <label>Gewicht</label>  
      </div>

      <div class="col-sm-8">
        {{weight}} kg
      </div>
    </div>

    <!-- Dosierung -->
    <div class="row">
      <div class="col-sm-4">
        <label>Dosierung</label>  
      </div>

      <div class="col-sm-8">
        {{dose}} ml/kg
      </div>
    </div>

    <!-- Menge -->
    <div class="row">
      <div class="col-sm-4">
        <label>Menge</label>   
      </div>

      <div class="col-sm-8">
        <b>{{quantity()}} ml</b>
      </div>
    </div>

   

  </div>

</div>
