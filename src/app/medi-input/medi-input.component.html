<div>

  <!-- Medikament -->
  <label>Medikament</label>
  <input #searchBox id="search-box" (keyup)="searchMedi(searchBox.value)" 
    [(ngModel)] = "mediName"/>
  <div>
    <div *ngFor="let medi of medisFound | async" class="search-result"
           (click)="selectMedi(medi)" >
      {{medi.Name}}
    </div>
  </div>
  
  <label>Gewicht</label>
  <input [(ngModel)]="weight" placeholder="Gewicht" />

  <label>Dosierung</label>
  <input [(ngModel)]="dose" placeholder="Dosierung" />

</div>
