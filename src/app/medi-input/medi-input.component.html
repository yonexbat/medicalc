<div>

  <form  #inputForm="ngForm"  class="container-fluid">

    <!-- Medikament -->
    <div class="row">
      <div class="col-sm-4">
        <label>Medikament</label>
      </div>
      <div class="col-sm-8">
        <app-multiselect (onMediSelected)="onMediSelected($event)"></app-multiselect>       
      </div>
    </div>

    <!-- Konzentration -->
    <div class="row"  *ngIf="medisForMediName">
      <div class="col-sm-4">
        <label>Konzentration</label>
      </div>
      <div class="col-sm-8">
        <select>
          <option *ngFor="let medi of medisForMediName | async" [ngValue]="medi.Id">{{medi.Concentration}} mg / {{medi.Unit}} </option>
        </select>       
      </div>
    </div>

    <!-- Gewicht -->
    <div class="row">
      <div class="col-sm-4">
        <label>Gewicht (kg)</label>
      </div>
      <div class="col-sm-8">
        <input  [(ngModel)]="weight" 
                placeholder="Gewicht" 
                type="number" 
                name="weight"
                required/>
        
        <div *ngIf="formFieldErrors.weight" class="alert alert-danger">
          {{ formFieldErrors.weight }}
        </div>

      </div>
    </div>

    <!-- Dosierung -->
    <div class="row">
      <div class="col-sm-4">
        <label>Dosierung (ml/kg)</label>
      </div>
      <div class="col-sm-8">
        <input 
          [(ngModel)]="dose" 
          placeholder="Dosierung" 
          type="number" 
          name="dose"
          required/>

         <div *ngIf="formFieldErrors.dose" class="alert alert-danger">
          {{ formFieldErrors.dose }}
        </div>
      </div>
    </div>    

  </form>
  <hr/>

  <div class="container-fluid" >
  
    <!-- Mediname -->
    <div class="row"  *ngIf="mediName">
      <div class="col-sm-4">
        <label>Medi</label>  
      </div>

      <div class="col-sm-8">
        {{mediName}}
      </div>
    </div>

    <!-- Konzentration -->
    <div class="row" *ngIf="medi">
      <div class="col-sm-4">
        <label>Konzentration</label>  
      </div>

      <div class="col-sm-8">
        {{medi.Concentration}}
      </div>
    </div>

    <div class="row" *ngIf="medi">
      <div class="col-sm-4">
        <label>MÃ¶gliche Dosierung</label>  
      </div>

      <div class="col-sm-8">
        von {{medi.MinDose}} bis {{medi.MaxDose}}
      </div>
    </div>

    <!-- Gewicht -->
    <div class="row" *ngIf="weight">
      <div class="col-sm-4">
        <label>Gewicht</label>  
      </div>

      <div class="col-sm-8">
        {{weight}} kg
      </div>
    </div>

    <!-- Dosierung -->
    <div class="row" *ngIf="dose">
      <div class="col-sm-4">
        <label>Dosierung</label>  
      </div>

      <div class="col-sm-8">
        {{dose}} ml/kg
      </div>
    </div>

    <!-- Menge -->
    <div class="row" *ngIf="quantity() && medi">
      <div class="col-sm-4">
        <label>Menge</label>   
      </div>

      <div class="col-sm-8">
        <b>{{quantity()}} {{medi.Unit}}</b>
      </div>
    </div>

   

  </div>

</div>
